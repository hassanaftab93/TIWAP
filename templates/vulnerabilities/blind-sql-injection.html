{% extends "dashboard_layout.html" %}
{% block content %}
<div class="sql-injection">
    <div class="text-center" style="margin-top: 5%; margin-bottom: 5%">
        <h1>Blind SQL Injection</h1>
    </div>
    <div class="mt-3 container text-center">
        {% if level == 0 or level == 1 %}
            <form method="post" action="/blind-sql-injection">
                <div style="margin-left: 35%">
                    {% if level == 0 %}
                    <div class="mb-3 row">
                        <label for="username" class="col-auto col-form-label">Username</label>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-auto col-form-label" style="margin-right: 5px">Password</label>
                        <div class="col-auto">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    {% endif %}
                    {% if level == 1 %}
                        <div class="row" style="margin-left: 15%">
                            <div class="col-auto">
                                <p><b>Select ID: </b></p>
                            </div>
                            <div class="col-auto">
                                <label for="userid"></label>
                                <select id="userid" name="userid" class="btn btn-success" style="margin-right: 1%">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        {% endif %}
        {% if level == 2 %}
            <div class="row container" style="margin-left: 30%">
                <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal"
                        data-target="#loginModal" style="width:35%">
                    Set Credentials
                </button>
                <div id="loginModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="/blind-sql-injection">
                                    <label for="usernameId" class="col-auto col-form-label">Enter ID</label>
                                    <div class="col-auto">
                                        <input type="text" class="form-control" id="usernameId" name="usernameId">
                                    </div>
                                    <button type="submit" class="btn btn-success mt-2">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    <h6 class="text-center text-muted mt-3">{{ msg }}</h6>
</div>
{% endblock %}
