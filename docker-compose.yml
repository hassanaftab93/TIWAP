version: "2"
services:
  app:
    build: .
    ports:
      - "8080:8000"
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    image: "mongo:4.4"
    environment:
      - MONGO_INITDB_DATABASE=TIWAP
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    ports:
      - "27017:27017"
